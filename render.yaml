services:
  # API Service
  - type: web
    name: webupload-api
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: webupload-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: webupload-redis
          type: redis
          property: connectionString
      - key: S3_BUCKET
        value: webupload-prod
      - key: S3_REGION
        value: us-east-1 # Sesuaikan dengan region S3 Anda
      - key: CORS_ORIGIN
        value: https://webupload-web.onrender.com
      - key: FILE_UPLOAD_MAX_SIZE
        value: 104857600
      - key: RATE_LIMIT_WINDOW
        value: 60000
      - key: RATE_LIMIT_MAX
        value: 100
      - key: LOG_LEVEL
        value: info
      # Secret environment variables perlu ditambahkan melalui Render dashboard:
      # - JWT_SECRET
      # - REFRESH_TOKEN_SECRET
      # - S3_ENDPOINT
      # - S3_ACCESS_KEY
      # - S3_SECRET_KEY
      # - CLAMAV_HOST (jika menggunakan external service)
      # - CLAMAV_PORT (jika menggunakan external service)

  # Worker Service
  - type: worker
    name: webupload-worker
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: webupload-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: webupload-redis
          type: redis
          property: connectionString
      - key: S3_BUCKET
        value: webupload-prod
      - key: S3_REGION
        value: us-east-1
      # Secret environment variables perlu ditambahkan melalui Render dashboard:
      # - S3_ENDPOINT
      # - S3_ACCESS_KEY
      # - S3_SECRET_KEY
      # - CLAMAV_HOST
      # - CLAMAV_PORT
      
  # Frontend Web Service
  - type: web
    name: webupload-web
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://webupload-api.onrender.com

databases:
  - name: webupload-db
    region: singapore
    plan: free
    databaseName: webupload
    user: webupload

redis:
  - name: webupload-redis
    region: singapore
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

# Catatan penting:
# 1. Untuk variabel rahasia seperti JWT_SECRET, tambahkan melalui dashboard Render
# 2. Sesuaikan region dengan kebutuhan (misal: singapore, frankfurt, singapore)
# 3. Sesuaikan plan dengan kebutuhan (free, free, standard, dll)
# 4. Untuk S3, atur endpoint dan kredensial sesuai penyedia S3 Anda
# 5. Untuk ClamAV, Anda perlu layanan eksternal di production
